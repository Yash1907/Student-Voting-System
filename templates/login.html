{% extends 'base.html' %}
{% block content %}
<div class="px-4 py-5 my-2">
  {% if message is defined and message %}
  <div class="alert alert-warning"> <strong> {{ message }}</strong></div>
  {% endif %}
  <form action="{{ url_for('login') }}" method="post">
    <div class="form-group lead mx-auto mb-4">
      <label for="inputEmail" class="fw-bold">Email address</label>
      <input type="email" class="form-control w-50" id="inputEmail" aria-describedby="emailHelp"
        placeholder="Enter email" name="email">
    </div>
    <div class="form-group lead mx-auto mb-3">
      <label for="inputPassword" class="fw-bold">Password</label>
      <input type="password" class="form-control w-50" id="inputPassword" placeholder="Password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="form-group form-link mx-auto mb-3">
    <a href="/signup">Not Signed up? Sign up!</a>
  </div>
</div>
{% endblock content %}
