{% extends 'base.html' %}
{% block content %}
  <div class="px-4 py-5 my-2">
    <form>
      <div class="form-group lead mx-auto mb-4">
        <label for="inputEmail" class="fw-bold">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group lead mx-auto mb-3">
        <label for="inputPassword" class="fw-bold">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <div class="form-group form-link mx-auto mb-3">
        <a href="/signup">Not Signed up? Sign up!</a>
      </div>
      <a href="/"><button type="submit" class="btn btn-primary">Submit</button></a>
    </form>
  </div>
{% endblock content %}
